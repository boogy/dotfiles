#import:
#  - /path/to/alacritty.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.97
  dimensions:
    columns: 320
    lines: 100
  # position:
  #   x: 0
  #   y: 0

  padding:
    x: 4
    y: 1

  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed

  title: Alacritty
  dynamic_title: true

  scrolling:
    history: 100000
    multiplier: 3

# Display tabs using this many cells (changes require restart)
tabspaces: 4

font:
  normal:
    family: "Cousine Nerd Font"
    style: Regular

  bold:
    family: "Cousine Nerd Font"
    style: Bold

  italic:
    family: "Cousine Nerd Font"
    style: Italic

  size: 15

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

schemes:
  ## Colors (Monokai)
  monokai: &monokai
    cursor:
      text: "#000000"
      cursor: "#ffffff"
    primary:
      background: "#191919"
      foreground: "#d8dee9"
    normal:
      black: "#5D5B57"
      red: "#F92672"
      green: "#A6E22E"
      yellow: "#F4BF75"
      blue: "#66D9EF"
      magenta: "#AE81FF"
      cyan: "#2AA198"
      white: "#F9F8F5"
    bright:
      black: "#75715E"
      red: "#F92672"
      green: "#A6E22E"
      yellow: "#F4BF75"
      blue: "#66D9EF"
      magenta: "#AE81FF"
      cyan: "#2AA198"
      white: "#F9F9F5"

  ## Colors (Gruvbox dark)
  gruvbox-dark: &gruvbox-dark
    primary:
      background: "#1d2021"
      foreground: "#ebdbb2"
    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"
    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"

colors: *monokai

selection:
  save_to_clipboard: false

# Live config reload (changes require restart)
live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  # Run: xxd -psd
  # Press the key comination and then enter to get the hex codes
  #-------------------------------------------------------------------------------------
  # neovim bindings
  #-------------------------------------------------------------------------------------
  - { key: A,    mods: Command, chars: "\x1ba" }
  - { key: S,    mods: Command, chars: "\x1bs" }
  - { key: D,    mods: Command, chars: "\x1bd" }
  - { key: Key1, mods: Command, chars: "\x1b1" }
  - { key: Key2, mods: Command, chars: "\x1b2" }
  - { key: Key3, mods: Command, chars: "\x1b3" }
  - { key: Key4, mods: Command, chars: "\x1b4" }
  - { key: Key5, mods: Command, chars: "\x1b5" }
  - { key: Key6, mods: Command, chars: "\x1b6" }
  - { key: Key7, mods: Command, chars: "\x1b7" }
  - { key: Key8, mods: Command, chars: "\x1b8" }
  - { key: Key9, mods: Command, chars: "\x1b9" }
  #-------------------------------------------------------------------------------------
  # tmux
  #-------------------------------------------------------------------------------------
  - { key: W, mods: Command, chars: "\x18\x78" } # kill the current pane
  - { key: L, mods: Command, chars: "\x02"     } # switch to the last tmux session
  - { key: T, mods: Command, chars: "\x18\x63" } # create a new tmux window
  # - { key: S, mods: Command, chars: "\x13"     } # save vim buffer

  # - { key: Key1, mods: Command, chars: "\x021" } # select tmux window 1
  # - { key: Key2, mods: Command, chars: "\x022" } #                ... 2
  # - { key: Key3, mods: Command, chars: "\x023" } #                ... 3
  # - { key: Key4, mods: Command, chars: "\x024" } #                ... 4
  # - { key: Key5, mods: Command, chars: "\x025" } #                ... 5
  # - { key: Key6, mods: Command, chars: "\x026" } #                ... 6
  # - { key: Key7, mods: Command, chars: "\x027" } #                ... 7
  # - { key: Key8, mods: Command, chars: "\x028" } #                ... 8
  # - { key: Key9, mods: Command, chars: "\x029" } #                ... 9

  #-------------------------------------------------------------------------------------
  # (macOS only)
  #-------------------------------------------------------------------------------------
  # - { key: W                , mods : Command,         action: Quit                   }
  - { key: K,              mods: Command, mode: ~Vi|~Search, chars: "\x0c"         }
  - { key: K,              mods: Command, mode: ~Vi|~Search, action: ClearHistory  }
  - { key: Key0,           mods: Command, action: ResetFontSize                    }
  - { key: Key0,           mods: Command|Shift, action: IncreaseFontSize           }
  - { key: Minus,          mods: Command, action: DecreaseFontSize                 }
  - { key: Plus,           mods: Command, action: IncreaseFontSize                 }
  - { key: NumpadAdd,      mods: Command, action: IncreaseFontSize                 }
  - { key: NumpadSubtract, mods: Command, action: DecreaseFontSize                 }
  - { key: V,              mods: Command, action: Paste                            }
  - { key: C,              mods: Command, action: Copy                             }
  - { key: C,              mods: Command, mode: Vi|~Search, action: ClearSelection }
  - { key: H,              mods: Command, action: Hide                             }
  - { key: M,              mods: Command, action: Minimize                         }
  - { key: Q,              mods: Command, action: Quit                             }
  - { key: F,              mods: Command|Control, action: ToggleFullscreen         }
  - { key: F,              mods: Command, mode: ~Search, action: SearchForward     }
  - { key: B,              mods: Command, mode: ~Search, action: SearchBackward    }
  - { key: N,              mods: Command, action: SpawnNewInstance                 }
  - { key: Minus,          mods: Command, action: DecreaseFontSize                 }
  - { key: Key0,           mods: Command|Shift, action: IncreaseFontSize           }
  - { key: 20,             mods: Alt, chars: "#"                                   }
  - { key: 28,             mods: Alt, chars: "{"                                   }
  - { key: 25,             mods: Alt, chars: "}"                                   }
  - { key: 5,              mods: Alt, chars: "@"                                   }
  - { key: 26,             mods: Alt|Shift, chars: "\\"                            }
  - { key: 26,             mods: Alt, chars: "|"                                   }
  - { key: 23,             mods: Alt, chars: "["                                   }
  - { key: 22,             mods: Alt, chars: "]"                                   }
  # command enter to toggle fullscreen
  - { key: 36,             mods: Command, action: ToggleFullscreen                 }
