env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  # position:
  #   x: 0
  #   y: 0

  padding:
    x: 4
    y: 1

  # Window decorations
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty
    general: Alacritty

  # GTK theme variant (Linux/BSD only)
  # Override the variant of the GTK theme. Commonly supported values are `dark` and `light`.
  # Set this to `None` to use the default theme variant.
  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

## Font configuration
## Cool fonts
## Cousine for Powerline style=Regular
## Cousine Nerd Font Mono style=Regular
font:
  normal:
    family: "Cousine Nerd Font"
    style: Regular

  bold:
    family: "Cousine Nerd Font"
    style: Bold

  italic:
    family: "Cousine Nerd Font"
    style: Italic

  ## Point size
  # size: 10
  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

## Background opacity
background_opacity: 0.90

## Colors (Monokai Perso)
colors:
  cursor:
    text: "0x000000"
    cursor: "0xffffff"
  primary:
    background: "#191919"
    foreground: "#d8dee9"
  normal:
    black: "0x5D5B57"
    red: "0xF92672"
    green: "0xA6E22E"
    yellow: "0xF4BF75"
    blue: "0x66D9EF"
    magenta: "0xAE81FF"
    cyan: "0x2AA198"
    white: "0xF9F8F5"
  bright:
    black: "0x75715E"
    red: "0xF92672"
    green: "0xA6E22E"
    yellow: "0xF4BF75"
    blue: "0x66D9EF"
    magenta: "0xAE81FF"
    cyan: "0x2AA198"
    white: "0xF9F9F5"

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  ## When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

## Live config reload (changes require restart)
live_config_reload: true

## Shell
shell:
  program: /bin/zsh
  args:
    - --login

# Startup directory
#working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V          , mods: Control|Shift     , action: Paste            }
  - { key: C          , mods: Control|Shift     , action: Copy             }
  - { key: Paste      , action: Paste                                      }
  - { key: Copy       , action: Copy                                       }
  - { key: Insert     , mods: Shift             , action: PasteSelection   }
  - { key: Key0       , mods: Control           , action: ResetFontSize    }
  - { key: Add        , mods: Control|Shift     , action: IncreaseFontSize }
  - { key: Equals     , mods: Control|Shift     , action: IncreaseFontSize }
  - { key: Subtract   , mods: Control           , action: DecreaseFontSize }
  - { key: L          , mods: Control           , action: ClearLogNotice   }
  - { key: L          , mods: Control           , chars: "\x0c"            }
  # - { key: PageUp   , action: ScrollPageUp                               }
  # - { key: PageDown , action: ScrollPageDown                             }
  # - { key: Home     , action: ScrollToTop                                }
  # - { key: End      , action: ScrollToBottom                             }
  - { key: PageUp     , chars: "\x1b[5~"                                   }
  - { key: PageDown   , chars: "\x1b[6~"                                   }
  - { key: Home       , chars: "\x1b[H"         , mode: ~AppCursor         }
  - { key: Home       , chars: "\x1b[1~"        , mode: AppCursor          }
  - { key: End        , chars: "\x1b[F"         , mode: ~AppCursor         }
  - { key: End        , chars: "\x1b[4~"        , mode: AppCursor          }

