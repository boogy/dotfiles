general {
        colors = true
        color_good = "#859900"
        color_bad = "#dc322f"
        color_degraded = "#cb4b16"
        output_format = "i3bar"
        interval = 5
}

#order += "ipv6"
order += "ethernet eth0"
order += "wireless wlan0"
order += "disk /"
#order += "disk /home"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "path_exists VPN"
# order += "run_watch btsync"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlan0{
        format_up = "ğŸ“»: (%quality at %essid) %ip"
        format_down = "ğŸ“»: down"
}

run_watch btsync {
        pidfile = "~/bin/btsync/.sync/sync.pid"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "ğŸ–§: %ip (%speed)"
        format_down = "ğŸ–§: down"
}

battery 0 {
        format = "ï‰€ %status %percentage"
        status_chr = "âš¡ CHR %percentage"
        low_threshold = 10
        # format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

# run_watch VPN {
#         pidfile = "/var/run/vpnc/pid"
