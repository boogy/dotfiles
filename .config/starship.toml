add_newline = true

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$hg_branch\
$docker_context\
$package\
$cmake\
$golang\
$python\
$rust\
$terraform\
$aws\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$lua\
$jobs\
$time\
$status\
$shell\
$character"""

[character]
vicmd_symbol = "[V](bold green) "
# success_symbol = "[‚ûú](bold green) "
# error_symbol = "[‚úó](bold red) "

[directory]
home_symbol = "~"
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "‚Ä¶/"

[cmd_duration]
# min_time = 500
# format = "underwent [$duration](bold yellow)"
disabled = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[üçí PICKING](bold red)"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
conflicted = "c${count}"
untracked = "u${count}"
stashed = "s${count}"
modified = "m${count}"
staged = '[++\($count\)](green)'
renamed = "r${count}"
deleted = "d${count}"

[hostname]
ssh_only = false
format =  "[$hostname](bold red) "
trim_at = ".companyname.com"
disabled = true

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
# python_binary = "python3"
# which files should trigger this module
detect_files = ['__init__.py', 'Pipfile', 'setup.py']

[aws]
disabled = false
format = '(\[$profile\])($style)'
# format = 'on [$symbol($profile )(\($region\) )]($style)'
